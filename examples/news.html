<html>
  <head>
    <title>Nim Nim Nim</title>
    <script src="../nice.js"></script>
  </head>
  <body style="margin:0;">
  <style>
    A {
      text-decoration: none;
    }
    A:hover {
      text-decoration: underline;
    }
    P {
      margin: .5rem;
    }
  </style>
<script>
const { Type, Div, H1, Box, clamp, Bool, A, P } = nice;  


Div.extend('PhoneBox').by((z, ...cs) => {
  z.super(...cs);
  z.width('300px')
    .overflow('auto')
    .height('600px')
    .borderWidth('1px 1px 0 1px')
    .borderColor('silver')
    .borderStyle('solid')
    .borderRadius('.5rem .5rem 0 0')
    .position('relative')
    .fontFamily('Arial');
});

Div.extend('BottomMenu').by(z => {
  z
    .display('flex')
    .justifyContent('space-around')
    .backgroundColor('#def')
    .width('302px')
    .borderRadius('0 0 .5rem .5rem')
    .Css(':hover').backgroundColor('red').up;
});

Div.extend('BottomButton').by((z, title) => {
  z.add(title)
    .position('relative')
    .padding('.5rem')
    .fontSize('1.6rem');
});

  
Div.extend('PageItem').by((z) => {
  z.margin('.5rem');
});

Div.extend('ButtonNumber').by((z, n) => {
  z.add(n)
    .position('absolute')
    .font('bold .8rem Arial')
    .right('0').bottom('0')
    .padding('.1rem')
//        .padding('.1rem').borderRadius()
//        .backgroundColor('#933')
    .color('#666')
});

nice.PageItem.extend('Block').by((z, a, ...b) => {
  z.padding('.5rem')
    .Div().font('14px Arial').backgroundColor('#eee').padding('.1rem')
      .Span(a).color('#999').marginRight('1rem').up
      .Span(...b).color('#aaa').font('14px Arial').up
      .up
});

const frontPage = Div()
  .h2('Front page')
  .PhoneBox()
    .P()
      .Input().width('100%').up
      .up
    .P()
      .b('What are you gonna do?')
      .div(['fun', 'study', 'help'].map(s => A(s, s).marginRight('.5rem')))
      .up
    .P()
      .div('Your level: 2/9. 34 points to get to the next level')
      .up
    .P()
      .Button().add('Create').width('100%').up
      .up
    .up  

const createPage = Div()
  .h2('Create page')
  .PhoneBox()
    .Block('Title',  '1 / 7')
      .P().input().up
      .up
    .Block('Links 3/7')
      .P().input().up
      .up
    .Block('Related topics 3/7')
      .P().input().up
      .up
    .up;
    

const topicPage = Div()
 .h2('Topic page');
 

topicPage.margin('0.5rem')
  .PhoneBox()
    .Block('Title',  '1 / 7')
      .h1('Covid-19')
      .up

    .Block('Description',  '1 / 7')
      .p('Coronavirus disease (COVID-19) is an infectious disease caused by a newly discovered coronavirus.')
      .up

    .Block('Related topics 3/7')
      .P('Health, Economy, Infection diseases').up
      .up

    .Block('Facts',  '1 / 7')
      .p('Most people who fall sick with COVID-19 will experience mild to moderate symptoms and recover without special treatment.')
      .p('The virus that causes COVID-19 is mainly transmitted through droplets generated when an infected person coughs, sneezes, or exhales. These droplets are too heavy to hang in the air, and quickly fall on floors or surfaces.')
      .p('You can be infected by breathing in the virus if you are within close proximity of someone who has COVID-19, or by touching a contaminated surface and then your eyes, nose or mouth.')
      .up

    .Block('Links 3/7')
      .P().a('/ddd', 'Wikipedia: Covid-19').up
      .P().a('/dddee', 'WHO: Covid-19').up
      .up

    .Block('Sub topics 3/7')
      .P().a('/ddd', 'Covid-19 vaccine').up
      .P().a('/dddee', 'Covid-19 in USA').up
      .P().a('/dddee', 'Covid-19 in Asia').up
      .P().a('/dddee', 'Covid-19 in Europe').up
      .up

    .Block('Stats')
      .P().add('Reputation: 3, Interest: 2 ')
        .a('/ddd', '+')
        .a('/ddd', '-')
      .up

    .up
  .BottomMenu()
    .BottomButton('⌂')
      .ButtonNumber(7).color('#393').up
      .up
    .bottomButton('⬅')
    .bottomButton('⬆')
    .BottomButton('⬇')
      .ButtonNumber(14).up
      .up
    .bottomButton('➡')
//    .bottomButton(⇦'Home')
//    .bottomButton('++')
//    .bottomButton('??')
//    .bottomButton('Next')
    .up
  .up;

Div(frontPage, createPage, topicPage).display('grid')
  .gridTemplateColumns('33% 33% 33%')
  .gridTemplateRows('repeat(3, 300px)')
  .show();

</script>
  </body>
</html>
