<html>

    <title>Nim Nim Nim</title>

  </head>
  <body style="margin:0;overflow: hidden;">
  <style>
    A {

<script>
const { Type, Div, H1, Box, clamp, Bool, A } = nice;  


Div.extend('PhoneBox').by((z, ...cs) => {
  z.super(...cs);
  z.width('300px')
    .overflow('auto')
    .height('600px')
    .borderWidth('1px 1px 0 1px')
    .borderColor('silver')
    .borderStyle('solid')
    .borderRadius('.5rem .5rem 0 0')
    .position('relative');
});

Div.extend('BottomMenu').by(z => {
  z
    .display('flex')
    .justifyContent('space-around')
    .backgroundColor('#def')
    .width('302px')
    .borderRadius('0 0 .5rem .5rem')
    .Css(':hover').backgroundColor('red').up;
});

Div.extend('BottomButton').by((z, title) => {
  z.add(title)
    .position('relative')
    .padding('.5rem')
    .fontSize('1.6rem');
});

  
Div.extend('PageItem').by((z) => {
  z.margin('.5rem');
});

Div.extend('ButtonNumber').by((z, n) => {
  z.add(n)
    .position('absolute')
    .font('bold .8rem Arial')
    .right('0').bottom('0')
    .padding('.1rem')
//        .padding('.1rem').borderRadius()
//        .backgroundColor('#933')
    .color('#666')
});

nice.PageItem.extend('Block').by((z, a, ...b) => {
  z.padding('.5rem')
    .Div().font('14px Arial').backgroundColor('#eee').padding('.1rem')
      .Span(a).color('#999').marginRight('1rem').up
      .Span(...b).color('#aaa').font('14px Arial').up
      .up
});

const div = Div();//.display('flex');

div.margin('0.5rem')
  .PhoneBox()
    .Block('Title',  '1 / 7')
      .h1('Covid-19')
      .up

    .Block('Description',  '1 / 7')
      .p('Coronavirus disease (COVID-19) is an infectious disease caused by a newly discovered coronavirus.')
      .up

    .Block('Topics 3/7')

    .Block('Facts',  '1 / 7')

      .p('You can be infected by breathing in the virus if you are within close proximity of someone who has COVID-19, or by touching a contaminated surface and then your eyes, nose or mouth.')
