const spy = (...a) => console.log('Spy:', ...a);

var folderNames = [
  'Main',
  'Trash',
  'Users',
];
function checkFolder(v) {
  const fs = folderNames;
  return Switch(v)
    .isNumber(v)
    .isString.use(s => {
      if(fs.includes(s)){
        return fs.indexOf(s);
      } else {
        throw 'No folder ' + s;
      }
    })
    .default.throw('Bad folder id');
}
